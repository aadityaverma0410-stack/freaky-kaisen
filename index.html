<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOJO ARCHIVE v3</title>

<style>
:root{
--gojo-blue:#00d4ff;
--gojo-purple:#9d4edd;
--sukuna-red:#ff003c;
}

body{
margin:0;
font-family:monospace;
background:black;
color:white;
overflow-x:hidden;
transition:0.5s;
}

/* Dynamic background */
#bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("https://images.alphacoders.com/130/1307376.jpeg") center/cover no-repeat;
filter:brightness(0.5);
z-index:-1;
}

/* Modules */
.module{
border:1px solid var(--gojo-purple);
margin:20px;
padding:20px;
border-radius:12px;
background:rgba(0,0,0,0.8);
}

/* Buttons */
button{
padding:8px 14px;
margin:4px;
background:black;
border:1px solid var(--gojo-purple);
color:white;
border-radius:8px;
cursor:pointer;
}
button:hover{background:var(--gojo-purple);}

/* Chat */
#chat-box{
height:200px;
overflow-y:auto;
border:1px solid var(--gojo-blue);
padding:10px;
}

/* Orb */
#orb{
position:fixed;
right:40px;
bottom:120px;
width:140px;
height:140px;
border-radius:50%;
background:radial-gradient(circle,var(--gojo-blue),transparent);
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}

/* Battle Screen */
#battle{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
z-index:9999;
text-align:center;
padding-top:25%;
font-size:22px;
}

.hp-bar{
height:20px;
margin:10px;
background:red;
}

.highlight{
width:100%;
margin-top:10px;
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="battle">
<h2>⚔ GOJO vs SUKUNA ⚔</h2>
<div>Gojo HP</div>
<div id="gojoHP" class="hp-bar"></div>
<div>Sukuna HP</div>
<div id="sukunaHP" class="hp-bar"></div>
<button onclick="attack()">Attack</button>
</div>

<div class="module">
<h2>SORCERER CONTROL</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
<p id="userInfo"></p>
</div>

<div class="module">
<h3>Rank & XP</h3>
<p id="rank">Grade 4</p>
<p id="xp">XP: 0</p>
</div>

<div class="module">
<h3>Command Console</h3>
<input id="command" placeholder="Type command">
<button onclick="runCommand()">Release</button>
<p>Commands: infinity | invert | gravity | domain | sukuna | erase</p>
</div>

<div class="module">
<h3>Visitor Counter</h3>
<p id="visitors">Loading...</p>
</div>

<div class="module">
<h3>Global Chat</h3>
<div id="chat-box"></div>
<input id="chatInput" placeholder="Message">
<button onclick="sendMessage()">Send</button>
</div>

<div class="module">
<h3>Vote System</h3>
<button onclick="vote('interested')">Interested</button>
<button onclick="vote('notInterested')">Not Interested</button>
<p id="voteResult"></p>
</div>

<div class="module">
<h3>Photo Gallery</h3>
<img src="https://images.alphacoders.com/131/1312291.jpeg" width="100" onclick="highlight(this)">
<img src="https://images.alphacoders.com/129/1296417.jpg" width="100" onclick="highlight(this)">
<img id="highlighted" class="highlight">
</div>

<div class="module">
<button onclick="startBattle()">GOJO vs SUKUNA</button>
<button onclick="toggleSixEyes()">Six Eyes</button>
<button onclick="blackFlash()">Black Flash</button>
</div>

<div id="orb"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, addDoc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = YOUR_FIREBASE_CONFIG;
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser=null;
let xp=0;

/* AUTH */
window.register=()=>createUserWithEmailAndPassword(auth,email.value,password.value);
window.login=()=>signInWithEmailAndPassword(auth,email.value,password.value);
window.logout=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
if(user){
currentUser=user;
userInfo.innerText="Logged in: "+user.email;
}else userInfo.innerText="Not logged in";
});

/* XP SYSTEM */
function updateRank(){
if(xp>=100)rank.innerText="Special Grade";
else if(xp>=50)rank.innerText="Grade 1";
else if(xp>=20)rank.innerText="Grade 2";
}
window.blackFlash=()=>{
xp+=10;
xpDisplay();
};
function xpDisplay(){
xpEl.innerText="XP: "+xp;
updateRank();
}
const xpEl=document.getElementById("xp");

/* COMMANDS */
window.runCommand=()=>{
let cmd=command.value.toLowerCase();
if(cmd==="invert")document.body.style.filter="invert(1)";
if(cmd==="gravity")document.body.style.transform="rotate(180deg)";
if(cmd==="sukuna")document.body.style.color="red";
if(cmd==="erase")document.body.innerHTML="";
if(cmd==="domain")startBattle();
if(cmd==="infinity")alert("ADMIN MODE UNLOCKED");
};

/* VISITORS */
const visitRef=doc(db,"stats","visitors");
await setDoc(visitRef,{count:increment(1)},{merge:true});
onSnapshot(visitRef,snap=>{
visitors.innerText=snap.data().count;
});

/* CHAT */
const chatRef=collection(db,"globalChat");
onSnapshot(chatRef,snap=>{
chat-box.innerHTML="";
snap.forEach(doc=>{
chat-box.innerHTML+=`<p>${doc.data().text}</p>`;
});
});
window.sendMessage=()=>addDoc(chatRef,{text:chatInput.value});

/* VOTE */
window.vote=async(type)=>{
const voteRef=doc(db,"stats","votes");
await setDoc(voteRef,{[type]:increment(1)},{merge:true});
voteResult.innerText="Vote counted.";
};

/* GALLERY */
window.highlight=(img)=>{
highlighted.src=img.src;
};

/* SIX EYES */
window.toggleSixEyes=()=>{
document.body.style.filter="hue-rotate(180deg)";
};

/* BATTLE SYSTEM */
let gojo=100;
let sukuna=100;
window.startBattle=()=>{
battle.style.display="block";
updateHP();
};
window.attack=()=>{
sukuna-=10;
gojo-=8;
updateHP();
if(sukuna<=0||gojo<=0){
battle.innerHTML="<h2>Battle Over</h2>";
}
};
function updateHP(){
gojoHP.style.width=gojo+"%";
sukunaHP.style.width=sukuna+"%";
}

/* Dynamic background by time */
let hour=new Date().getHours();
if(hour>=0&&hour<=3)bg.style.filter="brightness(0.3) hue-rotate(300deg)";
</script>

</body>
</html>
