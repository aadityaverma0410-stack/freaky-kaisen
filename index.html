<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu High | The Cursed Archive</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --bg-color: #050505; --text-color: #e0e0e0; 
            --gojo-blue: #00d4ff; --sukuna-red: #ff002b; 
            --yuta-purple: #9d4edd; --itadori-pink: #ff69b4;
            --terminal-green: #00ff41; --black-flash: #ff003c;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-color); color: var(--text-color); font-family: 'Courier New', monospace; overflow: hidden; cursor: crosshair; }
        
        /* ‚ö° Effects */
        .negative-effect { filter: invert(1) hue-rotate(180deg); }
        .shake-active { animation: blackFlashStrike 0.15s linear infinite; }
        .frozen { pointer-events: none !important; filter: grayscale(1) blur(2px) !important; transition: 0.5s; }
        @keyframes blackFlashStrike { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-10px, 10px); } 50% { transform: translate(10px, -10px); } 75% { transform: translate(-10px, -10px); } }

        /* Background & Content */
        #main-content { display: none; padding: 15px 15px 280px 15px; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('1000101960.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; overflow-y: auto; height: 100%; }
        .module-box { border: 1px solid var(--yuta-purple); padding: 15px; margin: 20px 0; background: rgba(0,0,0,0.9); text-align: center; border-radius: 8px; }
        
        /* üëÅÔ∏è Hover Reveal Photos */
        .mission-archive, #community-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .interactive-img { width: 100%; border-radius: 4px; border: 1px solid var(--yuta-purple); aspect-ratio: 1/1; object-fit: cover; filter: blur(20px) grayscale(1); transition: 0.4s ease; }
        .interactive-img:hover { filter: blur(0) grayscale(0); border-color: var(--gojo-blue); transform: scale(1.05); z-index: 10; }

        /* Digital Clock */
        #live-clock { font-size: 1.1rem; color: var(--terminal-green); text-shadow: 0 0 10px var(--terminal-green); margin-bottom: 5px; }

        /* Cinematic Text (Alert Replacement) */
        #cinematic-msg { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: bold; color: white; z-index: 30000; text-shadow: 0 0 20px #000; pointer-events: none; opacity: 0; transition: 0.3s; text-align: center; }

        /* Buttons */
        .music-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(5,5,5,0.98); border-top: 2px solid var(--yuta-purple); padding: 20px 0; text-align: center; z-index: 100; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .music-btn { background: rgba(0,0,0,0.5); border: 2px solid; color: #fff; padding: 10px 15px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-itadori { border-color: var(--black-flash); box-shadow: 0 0 5px var(--black-flash); }
        .btn-gojo { border-color: var(--gojo-blue); box-shadow: 0 0 5px var(--gojo-blue); }
        .btn-sukuna { border-color: var(--sukuna-red); box-shadow: 0 0 5px var(--sukuna-red); }
        .btn-yuta { border-color: var(--yuta-purple); box-shadow: 0 0 5px var(--yuta-purple); }
        .music-btn:hover { background: #fff; color: #000; transform: translateY(-3px); }

        /* Black Flash Game */
        #bf-target { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; border: 6px solid var(--black-flash); background: rgba(255, 0, 60, 0.2); z-index: 25000; display: none; }
        @keyframes growCircle { 0% { width: 20px; height: 20px; opacity: 1; } 100% { width: 450px; height: 450px; opacity: 0; } }

        .falling-emoji { position: fixed; top: -50px; font-size: 2.5rem; z-index: 15000; transition: transform 2.2s linear; pointer-events: none; }
    </style>
</head>
<body id="main-body" onmousemove="handleMove(event)" ontouchmove="handleMove(event.touches[0])">

    <div id="cinematic-msg"></div>
    <div id="video-overlay" style="display:none; position:fixed; width:100%; height:100%; z-index:20000; background:black;"><video id="domain-video" style="width:100%;height:100%;object-fit:cover;" src="domain_expansion.mp4"></video></div>
    <div id="six-eyes-trail" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9000;"></div>
    <div id="bf-target" onclick="checkBlackFlashHit(event)"></div>

    <div id="intro-screen" style="position:fixed;width:100%;height:100%;background:black;z-index:11000;display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <button class="music-btn btn-gojo" style="font-size:1.5rem;" onclick="startDomain()">ENTER THE ARCHIVE</button>
        <button class="music-btn" style="margin-top:20px; color:gray; border-color:gray;" onclick="notInterested(this)">NOT INTERESTED</button>
    </div>

    <div id="main-content">
        <div class="module-box">
            <div id="live-clock">00:00:00</div>
            <img src="Snapchat-1445956652.jpg" style="width:100px;height:100px;border-radius:50%;border:3px solid var(--gojo-blue); object-fit: cover;">
            <h1 style="color: var(--gojo-blue);">SORCERER: TANISH</h1>
            <p id="timer" style="color:var(--terminal-green); font-weight:bold;">SYNCHRONIZING...</p>
        </div>

        <div class="module-box" style="border-color: var(--terminal-green);">
            <h3>CURSED SPEECH üó£Ô∏è</h3>
            <p style="font-size:0.6rem; color:gray;">reveal, stop, blue, red, purple, neutral</p>
            <input type="text" id="cursed-input" placeholder="Speak command..." style="background:black; border:1px solid var(--terminal-green); color:var(--terminal-green); padding:10px; width:70%; text-align:center;">
            <br><br>
            <button class="music-btn" style="border-color: var(--terminal-green);" onclick="executeCursedSpeech()">RELEASE</button>
        </div>

        <div id="hidden-archive" style="display: none;">
            <div class="module-box">
                <h3>MISSION ARCHIVE</h3>
                <div class="mission-archive">
                    <img src="IMG_20251217_161226926.jpg" class="interactive-img">
                    <img src="IMG_20251018_174718968.jpg" class="interactive-img">
                    <img src="IMG-20251018-WA0075.jpg" class="interactive-img">
                    <img src="IMG-20251018-WA0061.jpg" class="interactive-img">
                    <img src="IMG_20251217_154353312_HDR.jpg" class="interactive-img">
                </div>
            </div>
            <div id="community-grid" class="mission-archive"></div>
        </div>

        <div class="music-player">
            <button class="music-btn btn-itadori" onclick="startBFGame()">BLACK FLASH ‚ö°</button>
            <button class="music-btn btn-sukuna" onclick="playDV()">DOMAIN EXPANSION ü§û</button>
            <button class="music-btn btn-yuta" onclick="nextTrack()">NEXT TRACK ‚è©</button>
        </div>
    </div>

    <audio id="bg-music" loop src="Lady Gaga - Judas - GOJO VS SUKUNA.mp3"></audio>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBxJd_atjhj9OqZCqjvWe_35EJH", projectId: "gojo-archive", storageBucket: "gojo-archive.firebasestorage.app", appId: "1:83853315706:web:d881046437197a5c6d36e2" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let technique = "neutral", trackIdx = 0, scale = 1.0;
        const playlist = ["Lady Gaga - Judas - GOJO VS SUKUNA.mp3", "SPECIALZ Song of King Gnu ‚Äß 2023.mp3", "TUCA DONKA - CURSEDEVIL, DJ FKU, Skorde.mp3"];

        function showCinematicMsg(txt, color = "white") {
            const el = document.getElementById('cinematic-msg');
            el.innerText = txt; el.style.color = color; el.style.opacity = "1";
            setTimeout(() => el.style.opacity = "0", 1500);
        }

        // --- BLACK FLASH GAME ---
        function startBFGame() {
            const t = document.getElementById('bf-target');
            t.style.display = 'block'; t.style.width = '20px'; t.style.height = '20px';
            t.style.animation = "growCircle 1.2s forwards linear";
            setTimeout(() => { if(t.style.display === 'block') { t.style.display = 'none'; showCinematicMsg("MISS", "gray"); } }, 1200);
        }

        function checkBlackFlashHit(e) {
            e.stopPropagation();
            const t = document.getElementById('bf-target');
            if (t.offsetWidth > 180 && t.offsetWidth < 330) {
                document.body.classList.add('negative-effect', 'shake-active');
                showCinematicMsg("‚ö° BLACK FLASH ‚ö°", "var(--black-flash)");
                setTimeout(() => document.body.classList.remove('negative-effect', 'shake-active'), 1500);
            } else { showCinematicMsg("FAILED", "gray"); }
            t.style.display = 'none'; t.style.animation = 'none';
        }

        function executeCursedSpeech() {
            const input = document.getElementById('cursed-input');
            const cmd = input.value.toLowerCase().trim(); input.value = "";
            if (cmd === "reveal") { document.getElementById('hidden-archive').style.display = 'block'; showCinematicMsg("REVEALED", "var(--terminal-green)"); }
            else if (cmd === "stop") { document.getElementById('main-content').classList.toggle('frozen'); showCinematicMsg("DON'T MOVE", "var(--terminal-green)"); }
            else if (cmd === "blue") { technique = "blue"; showCinematicMsg("BLUE", "var(--gojo-blue)"); }
            else if (cmd === "red") { technique = "red"; showCinematicMsg("RED", "var(--sukuna-red)"); }
            else if (cmd === "purple") { technique = "purple"; showCinematicMsg("PURPLE", "var(--yuta-purple)"); }
            else if (cmd === "neutral") { technique = "neutral"; showCinematicMsg("NEUTRAL"); }
        }

        function notInterested(btn) {
            scale -= 0.15; btn.style.transform = `scale(${scale})`;
            showCinematicMsg("You're weak?", "red");
            for(let i=0; i<12; i++) {
                const e = document.createElement('div'); e.className = 'falling-emoji'; e.innerText = "üò†";
                e.style.left = Math.random()*100+"vw"; document.body.appendChild(e);
                setTimeout(() => e.style.transform = `translateY(${window.innerHeight+100}px)`, 50);
                setTimeout(() => e.remove(), 2500);
            }
            if (scale <= 0.2) { 
                document.body.innerHTML = "<div style='background:black;height:100vh;display:flex;align-items:center;justify-content:center;color:white;'><h2>Good night, Gojo Satoru.</h2></div>";
            }
        }

        function handleMove(e) {
            createTrail(e);
            if (technique === "neutral") return;
            document.querySelectorAll('.interactive-img').forEach(img => {
                const rect = img.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width / 2), dy = e.clientY - (rect.top + rect.height / 2), dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 400) {
                    const pull = (400-dist)/12, dir = technique === "blue" ? 1 : (technique === "red" ? -1 : 0);
                    img.style.transform = technique === "purple" ? `scale(${dist/400}) translate(${dx/10}px, ${dy/10}px)` : `translate(${(dx/pull)*dir}px, ${(dy/pull)*dir}px)`;
                }
            });
        }

        function startDomain() { 
            document.getElementById('intro-screen').style.display='none'; 
            document.getElementById('main-content').style.display='block';
            document.getElementById('bg-music').play();
            setInterval(updateClock, 1000); loadMemories();
        }

        function updateClock() {
            const now = new Date();
            document.getElementById("live-clock").innerText = now.toLocaleDateString() + " | " + now.toLocaleTimeString();
            document.getElementById("timer").innerText = Math.floor((new Date("July 12, 2026") - now)/(1000*60*60*24)) + " days until Unsealing";
        }

        function createTrail(e) {
            const p = document.createElement('div'); p.style.cssText = `position:absolute; width:12px; height:12px; border-radius:50%; background:white; pointer-events:none; left:${e.clientX}px; top:${e.clientY}px; z-index:10000; box-shadow: 0 0 10px white; transition: 0.5s;`;
            document.getElementById('six-eyes-trail').appendChild(p);
            setTimeout(() => { p.style.opacity = "0"; p.style.transform = "scale(0)"; }, 100);
            setTimeout(() => p.remove(), 500);
        }

        function nextTrack() { const aud = document.getElementById('bg-music'); trackIdx = (trackIdx + 1) % playlist.length; aud.src = playlist[trackIdx]; aud.play(); }

        function playDV() {
            const ov = document.getElementById('video-overlay'), vid = document.getElementById('domain-video');
            document.getElementById('bg-music').pause(); ov.style.display = 'block'; vid.play();
            vid.onended = () => { ov.style.display = 'none'; document.getElementById('bg-music').play(); };
        }

        async function loadMemories() {
            const g = document.getElementById('community-grid'); g.innerHTML = "";
            const snap = await db.collection("memories").orderBy("time", "desc").get();
            snap.forEach(d => {
                const img = document.createElement('img'); img.src = d.data().url; img.className = "interactive-img";
                g.appendChild(img);
            });
        }
    </script>
</body>
</html>
