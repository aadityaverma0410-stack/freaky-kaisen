<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jujutsu High | Gojo Archive</title>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<style>
:root{
--bg-color:#050505;
--accent-purple:#9d4edd;
--terminal-green:#00ff41;
--gojo-blue:#00d4ff;
--black-flash:#ff003c;
}

body,html{
margin:0;
padding:0;
background:var(--bg-color);
color:white;
font-family:Courier New,monospace;
overflow-x:hidden;
transition:0.3s;
}

.negative-effect{filter:invert(1) hue-rotate(180deg);}
.six-eyes-mode{background:#001f33 !important;}

.module-box{
border:1px solid var(--accent-purple);
padding:15px;
margin:20px 0;
background:rgba(0,0,0,0.85);
text-align:center;
border-radius:8px;
}

.music-player{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#050505;
border-top:2px solid var(--accent-purple);
padding:15px;
display:flex;
flex-wrap:wrap;
gap:10px;
justify-content:center;
}

.music-btn{
background:rgba(157,78,221,0.1);
border:1px solid var(--accent-purple);
color:white;
padding:10px 15px;
cursor:pointer;
border-radius:6px;
font-size:0.75rem;
}

.music-btn:hover{
background:var(--accent-purple);
}

#bf-target{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
border-radius:50%;
border:4px solid var(--black-flash);
background:rgba(255,0,60,0.3);
animation:growCircle 1.2s forwards;
display:none;
z-index:9999;
}

@keyframes growCircle{
0%{width:10px;height:10px;opacity:1;}
100%{width:300px;height:300px;opacity:0;}
}

#system-message{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%);
background:black;
padding:20px 30px;
border:1px solid var(--terminal-green);
display:none;
z-index:20000;
border-radius:8px;
}

#infinity-orb{
position:fixed;
top:20%;
right:5%;
width:80px;
height:80px;
border-radius:50%;
background:radial-gradient(circle,var(--gojo-blue),transparent);
box-shadow:0 0 40px var(--gojo-blue);
animation:floatOrb 4s infinite ease-in-out;
z-index:5000;
}

@keyframes floatOrb{
0%{transform:translateY(0px);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0px);}
}

</style>
</head>

<body id="main-body">

<div id="system-message"></div>
<div id="bf-target" onclick="checkBlackFlashHit()"></div>
<div id="infinity-orb"></div>

<div id="main-content" style="padding:15px 15px 200px 15px;">

<div class="module-box">
<h1>SORCERER: TANISH</h1>
<p id="timer" style="color:var(--terminal-green);font-weight:bold;">Loading...</p>
<p id="rank-display" style="color:var(--gojo-blue);">Grade 4 Sorcerer</p>
</div>

<div class="module-box">
<h3>VISITOR COUNT üë•</h3>
<p id="visitor-count">Loading...</p>
</div>

<div class="module-box">
<h3>INUMAKI TECHNIQUE</h3>
<input type="text" id="cursed-input" placeholder="Speak command..."
style="background:black;border:1px solid var(--terminal-green);color:var(--terminal-green);padding:10px;width:80%;text-align:center;">
<br><br>
<button class="music-btn" onclick="executeCursedSpeech()">RELEASE</button>
</div>

<div class="music-player">
<button class="music-btn" onclick="startBlackFlashGame()">BLACK FLASH ‚ö°</button>
<button class="music-btn" onclick="toggleSixEyes()">SIX EYES üëÅÔ∏è</button>
<button class="music-btn" onclick="nextTrack()">NEXT TRACK ‚è©</button>
</div>

</div>

<audio id="bg-music" loop src="Lady Gaga - Judas - GOJO VS SUKUNA.mp3"></audio>

<script>
const firebaseConfig={
apiKey:"AIzaSyBxJd_atjhj9OqZCqjvWe_35EJH",
authDomain:"gojo-archive.firebaseapp.com",
projectId:"gojo-archive",
storageBucket:"gojo-archive.firebasestorage.app",
messagingSenderId:"83853315706",
appId:"1:83853315706:web:d881046437197a5c6d36e2"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();
firebase.auth().signInAnonymously();

function showMessage(text,color="#00ff41"){
const box=document.getElementById("system-message");
box.style.borderColor=color;
box.style.color=color;
box.innerText=text;
box.style.display="block";
setTimeout(()=>box.style.display="none",1500);
}

function updateClock(){
const dest=new Date("July 12, 2026 00:00:00").getTime();
const now=new Date().getTime();
const diff=dest-now;
if(diff<=0){
document.getElementById("timer").innerText="THE ARCHIVE IS UNSEALED";
return;
}
const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);
const s=Math.floor((diff/1000)%60);
document.getElementById("timer").innerText=
`${d} days | ${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}
setInterval(updateClock,1000);
updateClock();

let sixEyes=false;
function toggleSixEyes(){
sixEyes=!sixEyes;
document.body.classList.toggle("six-eyes-mode");
showMessage(sixEyes?"Six Eyes Activated":"Six Eyes Deactivated","#00d4ff");
}

let bfScore=0;
function startBlackFlashGame(){
document.getElementById("bf-target").style.display="block";
setTimeout(()=>document.getElementById("bf-target").style.display="none",1200);
}

function checkBlackFlashHit(){
bfScore++;
updateRank();
document.body.classList.add("negative-effect");
setTimeout(()=>document.body.classList.remove("negative-effect"),500);
showMessage("BLACK FLASH!","#ff003c");
document.getElementById("bf-target").style.display="none";
}

function updateRank(){
let rank="Grade 4 Sorcerer";
if(bfScore>3) rank="Grade 2 Sorcerer";
if(bfScore>6) rank="Semi-Grade 1";
if(bfScore>10) rank="Special Grade";
document.getElementById("rank-display").innerText=rank;
}

function executeCursedSpeech(){
const cmd=document.getElementById("cursed-input").value.toLowerCase().trim();
if(cmd==="invert") document.body.classList.toggle("negative-effect");
else if(cmd==="stop") showMessage("Time Frozen","#00d4ff");
else if(cmd==="limitless") for(let i=0;i<50;i++) spawnParticle();
else if(cmd==="gravity") document.body.style.transform="rotate(180deg)";
else if(cmd==="infinity") showMessage("Admin Access Granted","#gold");
else showMessage("Command Unrecognized","#ff003c");
}

function spawnParticle(){
const p=document.createElement("div");
p.style.position="fixed";
p.style.width="6px";
p.style.height="6px";
p.style.background="#00d4ff";
p.style.left=Math.random()*window.innerWidth+"px";
p.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(p);
setTimeout(()=>p.remove(),1000);
}

async function updateVisitors(){
const ref=db.collection("stats").doc("visits");
await db.runTransaction(async t=>{
const doc=await t.get(ref);
if(!doc.exists) t.set(ref,{count:1});
else t.update(ref,{count:doc.data().count+1});
});
const snap=await ref.get();
document.getElementById("visitor-count").innerText=snap.data().count;
}
updateVisitors();

const playlist=[
"Lady Gaga - Judas - GOJO VS SUKUNA.mp3",
"SPECIALZ Song of King Gnu ‚Äß 2023.mp3",
"TUCA DONKA - CURSEDEVIL, DJ FKU, Skorde.mp3"
];
let trackIndex=0;
function nextTrack(){
trackIndex=(trackIndex+1)%playlist.length;
document.getElementById("bg-music").src=playlist[trackIndex];
document.getElementById("bg-music").play();
}
</script>

</body>
</html>
